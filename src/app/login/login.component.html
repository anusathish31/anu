<div class="row">
  <div class="col-md-6 col-md-offset-2">
    
    <form (submit)="loginUser($event)" ) >
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" >
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" >
        </div>

      <button class="btn btn-default">Login</button>
      
    </form>
  </div>
</div>
